<mat-form-field appearance="standard">
  <!-- <mat-label>Filter</mat-label> -->
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar museos" #input>
</mat-form-field>

<table mat-table [dataSource]="JSONMuseos" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let museo"> {{ museo.museo_nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Temática </th>
    <td mat-cell *matCellDef="let museo"> {{ museo.museo_tematica_n1 }} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Ubicación </th>
    <td mat-cell *matCellDef="let museo">
      {{ museo.museo_calle_numero }},
      {{ museo.museo_colonia }},
      C.P. {{ museo.museo_cp }},
      Del. {{ museo.nom_loc }},
      {{ museo.nom_ent }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
