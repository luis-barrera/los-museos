<!-- Campo que captura el texto para filtrar -->
<mat-form-field appearance="standard">
  <input matInput (keyup)="applyFilter($event)" placeholder="Escribe texto para filtrar museos" #input>
</mat-form-field>

<!-- Tabla de Material -->
<table mat-table [dataSource]="JSONMuseos" class="mat-elevation-z8">
  <!-- Columna de Nombre del Museo -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let museo"> {{ museo.museo_nombre }} </td>
  </ng-container>

  <!-- Columna de Tem치tica del Museo -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Tem치tica </th>
    <td mat-cell *matCellDef="let museo"> {{ museo.museo_tematica_n1 }} </td>
  </ng-container>

  <!-- Columna de la direcci칩n del Museo -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Ubicaci칩n </th>
    <td mat-cell *matCellDef="let museo">
      {{ museo.museo_calle_numero }},
      {{ museo.museo_colonia }},
      C.P. {{ museo.museo_cp }},
      Del. {{ museo.nom_loc }},
      {{ museo.nom_ent }}
    </td>
  </ng-container>

  <!-- Indicar el header de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Construir la tabla con el header y las rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Mensaje que aparece si no hay resultados al filtrar -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
